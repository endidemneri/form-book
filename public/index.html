	body {
		text-align: center;
	}

		margin-top: 20px;

<body>

<h1>Book form</h1>

<input type='text' placeholder='Title' id='title'><br><br>
<input type='text' placeholder='Author' id='author'><br><br>

<p id='submit_result'></p><br>

<div class='col-md-6'>
	<input type='text' placeholder='Add a book title' id='book_title'>
	<button class='btn btn-primary' id='search_book'>Search</button>
</div>
<div class='col-md-6'>
	<input type='text' placeholder='Add a book author' id='book_author'>
	<button class='btn btn-primary' id='search_author'>Search</button>
</div>	
<p id='result'></p>

</body>
